<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="poll.registerNewAnswers()">click</button>
    <script>
        const poll = {
            question: "What is your favorite programming language?",
            options: ["0: JavaScript", "1: Python", "2: Rust", "3: C++"],
            answers: new Array(4).fill(0),

            registerNewAnswers(){
                var input =prompt(`${this.question}\n${this.options.join('\n')}\n(Write option number)`);
                const answer = Number(input);
                if(!isNaN(answer) && answer >= 0 && answer < this.answers.length){
                    this.answers[answer]++;
                    this.displayResults();
                    this.displayResults('string');
                } else {
                    alert("Invalid input. Please enter a number corresponding to the options.");
                }
            },
            displayResults(type = 'array'){
                if(type === 'array'){
                    console.log(this.answers);
                } else if(type === 'string'){
                    console.log(`Poll results are ${this.answers.join(', ')}`);
                }
            }
        }
        
    </script>
</body>
</html>
